<form [formGroup]="form">
	<mat-form-field>
		<input
			type="email"
			matInput
			[formControlName]="formControlTitle"
			[placeholder]="placeholder"
			[required]="isRequired"
		>
		<mat-error *ngIf="formControl.errors">
			{{ formControl.errors | formError }}
		</mat-error>
	</mat-form-field>
</form>
