<form [formGroup]="form">
	<mat-form-field>
		<input
			type="text"
			required
			matInput	
			[formControlName]="formControlTitle"
			[placeholder]="placeholder"
		>
		<mat-error *ngIf="formControl.errors">
			{{ formControl.errors | formError }}
		</mat-error>
	</mat-form-field>
</form>
