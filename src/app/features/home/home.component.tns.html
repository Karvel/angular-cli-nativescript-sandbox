<!--The content below is only a placeholder and can be replaced.-->
<ActionBar [title]="title"></ActionBar>
<StackLayout class="p-20">
	<Label text="Welcome to {{ title }}!" class="h1 text-center" textWrap="true"></Label>
	<Button text="Login" [nsRouterLink]="['/auth/login']" pageTransition="slide" clearHistory="true"></Button>
	<Button text="Reset Password" [nsRouterLink]="['/auth/reset-password']" pageTransition="slide" clearHistory="true"></Button>
	<Button text="Bad link" [nsRouterLink]="['123']" pageTransition="slide" clearHistory="true"></Button>
	<Button *ngIf="isCameraAvailable" text="Open Camera" clearHistory="true" (tap)="requestPermissionsAndOpenCamera()"></Button>
</StackLayout>
